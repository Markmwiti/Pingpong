<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
      <link href="css/Styles.css" rel="stylesheet" type="text/css">
      <script src="js/jquery-3.2.1.js"></script>
      <script src="js/scripts.js"></script>
      <title>PING PONG</title>
  </head>
  <body>
    <div class="container">
      <h1>PING PONG!!</h1>
      <div class="jumbotron">
      <p>How to play</p>
      <ul>

      <li>Numbers divisible by 3 are replaced with "ping"</li>
      <li>Numbers divisible by 5 are replaced with "pong"</li>
      <li>Numbers divisible by 15 are replaced with "pingpong"</li>
      </ul>
</div>
      <form id="PING-PONG">
        <div class="form-group">
          <label for="number">"Enter number here:"</label>
          <input id="number" type="text">
        </div>
        <button type="submit" class="btn">PING PONG!!</button>
      </form>

      <div id="result">
      </div>
    </div>
  </body>
  </html>
